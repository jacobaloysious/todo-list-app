<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ab6fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- App Background -->
  <rect x="0" y="0" width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Container -->
  <rect x="200" y="40" width="800" height="720" fill="#ffffff" rx="12" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="200" y="40" width="800" height="80" fill="#ffffff" rx="12 12 0 0"/>
  <text x="600" y="90" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#1a2b3c">ToDo'la</text>
  <g transform="translate(880, 60)">
    <rect width="100" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
    <text x="50" y="24" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Theme</text>
  </g>
  
  <!-- AI Task Generator -->
  <g transform="translate(240, 140)">
    <rect width="720" height="120" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="24" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#1a2b3c">AI Task Generator</text>
    <rect x="24" y="56" width="560" height="44" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="44" y="84" font-family="Arial" font-size="15" fill="#94a3b8">Enter your goal to generate tasks...</text>
    <rect x="600" y="56" width="96" height="44" rx="8" fill="url(#buttonGradient)"/>
    <text x="648" y="84" text-anchor="middle" font-family="Arial" font-size="15" fill="#ffffff" font-weight="500">Generate</text>
  </g>
  
  <!-- Filters -->
  <g transform="translate(240, 280)">
    <rect width="720" height="64" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
    <g transform="translate(24, 16)">
      <rect width="160" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="16" y="21" font-family="Arial" font-size="14" fill="#64748b">Date: All</text>
    </g>
    <g transform="translate(200, 16)">
      <rect width="240" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="16" y="21" font-family="Arial" font-size="14" fill="#94a3b8">Search todos...</text>
    </g>
  </g>
  
  <!-- Todo List -->
  <g transform="translate(240, 364)">
    <rect width="720" height="320" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="24" y="40" font-family="Arial" font-size="18" font-weight="bold" fill="#1a2b3c">Todo List</text>
    
    <!-- Sample Todos -->
    <g transform="translate(24, 60)">
      <rect width="672" height="56" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <circle cx="28" cy="28" r="12" fill="#4a90e2"/>
      <text x="56" y="34" font-family="Arial" font-size="15" fill="#1a2b3c">Complete project documentation</text>
    </g>
    
    <g transform="translate(24, 128)">
      <rect width="672" height="56" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <circle cx="28" cy="28" r="12" fill="none" stroke="#94a3b8" stroke-width="2"/>
      <text x="56" y="34" font-family="Arial" font-size="15" fill="#1a2b3c">Review pull requests</text>
    </g>
    
    <g transform="translate(24, 196)">
      <rect width="672" height="56" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
      <circle cx="28" cy="28" r="12" fill="none" stroke="#94a3b8" stroke-width="2"/>
      <text x="56" y="34" font-family="Arial" font-size="15" fill="#1a2b3c">Update API documentation</text>
    </g>
  </g>
  
  <!-- Projects Section -->
  <g transform="translate(240, 704)">
    <rect width="720" height="36" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
    <text x="24" y="24" font-family="Arial" font-size="16" font-weight="bold" fill="#1a2b3c">Projects</text>
  </g>
  
  <!-- Annotations -->
  <g stroke="#4a90e2" stroke-width="2" fill="none">
    <!-- Theme Selector -->
    <path d="M 980,78 L 1040,40"/>
    <g transform="translate(1050, 30)">
      <rect width="140" height="32" rx="16" fill="#4a90e2" opacity="0.1"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial" font-size="14" fill="#1a2b3c" font-weight="600">Theme Selector</text>
    </g>
    
    <!-- AI Generator -->
    <path d="M 240,200 L 180,200 L 180,100"/>
    <g transform="translate(120, 80)">
      <rect width="140" height="32" rx="16" fill="#4a90e2" opacity="0.1"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial" font-size="14" fill="#1a2b3c" font-weight="600">AI Task Generator</text>
    </g>
    
    <!-- Filters -->
    <path d="M 440,280 L 440,240"/>
    <g transform="translate(380, 210)">
      <rect width="140" height="32" rx="16" fill="#4a90e2" opacity="0.1"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial" font-size="14" fill="#1a2b3c" font-weight="600">Smart Filters</text>
    </g>
    
    <!-- Todo List -->
    <path d="M 960,480 L 1040,480"/>
    <g transform="translate(1050, 470)">
      <rect width="140" height="32" rx="16" fill="#4a90e2" opacity="0.1"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial" font-size="14" fill="#1a2b3c" font-weight="600">Todo List</text>
    </g>
    
    <!-- Projects -->
    <path d="M 240,722 L 180,722 L 180,760"/>
    <g transform="translate(120, 750)">
      <rect width="140" height="32" rx="16" fill="#4a90e2" opacity="0.1"/>
      <text x="70" y="22" text-anchor="middle" font-family="Arial" font-size="14" fill="#1a2b3c" font-weight="600">Projects</text>
    </g>
  </g>
</svg>
